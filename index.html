<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Task List</title>
</head>
<body class="font-mono">
    <section class="h-100 flex items-start justify-center font-sans">
        <div class="container rounded-2xl shadow shadow-2xl my-10 w-3/4">
            <section class="mb-5">
                <!-- Heading-->
                <div class="header grid mb-5 justify-center rounded-b-3xl">
                    <button class="font-medium pointer-events-none text-3xl text-white px-4 py-3 mt-4 rounded-lg flex justify-center items-center">
                        <span class="flex items-center space-x-5">
                            <!--Bell -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="animate-pulse h- w-8" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                            </svg>
                            <span class="font-extrabold">TASK LIST</span>      
                        </span>
                    </button>
                    <small class="text-center text-white font-light pt-2 pb-5">Add a new todo by typing and pressing enter in the field box</small>
                </div>
                <!-- Heading End-->
                
                <form id="form" class="flex mt-4 p-8">
                    <input type="text" class=" relative todo-input shadow appearance-none border rounded w-5/6 py-2 px-3 focus:outline-none focus:ring focus:border-blue-800" placeholder="Enter the work to be done">
                    <button type="sub" class="todo-button flex-no-shrink flex p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="#fff" stroke="transparent">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                          </svg>
                    </button>

                    <div class="select relative inline-block ml-2">
                        <select name="todos" class="filter-todo select w-auto h-11 pl-3 pr-8 text-base placeholder-gray-600 border rounded appearance-none focus:outline-none focus:ring focus:border-blue-800" placeholder="Regular input">
                            <option value="all"> All</option>
                            <option value="done">Done</option>
                            <option value="undone">Undone</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <!-- Filter icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="animate-bounce ml-3 text-red-600 pointer-events-none h-5 w-5" viewBox="0 0 20 20" fill="#026afc" stroke="transparent">
                                <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </form>
            </section>
            
            <!-- ITEMS -->
            <section id="items" class="px-12">
                <div class="mb-4 items-center">
                    <ul class="todo-list break-all"></ul>
                </div>
            </section>
            <!-- ITEMS CLOSE -->
        </div> 
    </section>
    <script src="app.js"></script>
</body>
</html>
